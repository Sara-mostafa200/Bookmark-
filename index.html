<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <!-- css files -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootstrap file  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- css main file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="container d-flex flex-column py-5 d-flex flex-column align-items-center"
  >
    <h1 class="text-center position-relative">Bookmarker</h1>
    <div class="bookmark d-flex flex-column align-items-center my-5 w-100">
      <h2 class="h4 mt-4 mb-1">
        <i class="fa-solid fa-bookmark me-2"></i>Bookmark your favorite sites<i
          class="fa-solid fa-bookmark ms-2"
        ></i>
      </h2>
      <div class="addSite d-flex flex-column w-100 my-2">
        <div class="name my-2">
          <label for="bm-name" class="my-2"
            ><i class="fa-solid fa-book-bookmark mx-2"></i> Site Name</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Bookmark Name"
            id="bm-name"
          />
        </div>

        <div class="url my-2">
          <label for="bm-url" class="my-2"
            ><i class="fa-solid fa-link mx-2"></i> Site URL
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Website URL"
            id="bm-url"
          />
        </div>

        <button onclick="add()" type="submit " class="btn my-3">Submit</button>
      </div>
    </div>

    <table class="table py-3 text-center">
      <thead class="m-auto">
        <tr>
          <th><span class="text">Index</span></th>
          <th><span class="text">Website Name</span></th>
          <th><span class="text">Visit</span></th>
          <th><span class="text">Delete</span></th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- <tr>
                <td>sara</td>
                <td>mostafa</td>
                <td><a  class="btn " href=""><i class="fa-solid fa-eye"></i> Visit</a></td>
                <td><button class="btn"> <i class="fa-solid fa-trash-can"></i> Delete</button></td>
            </tr>  -->
      </tbody>
    </table>
    <!-- not valid  -->
    <dialog id="dialog" class="rounded-3">
      <h5 class="py-3">
        Site Name or Url is not valid, Please follow the rules below :
      </h5>
      <p>
        <i class="me-2 fa-regular fa-circle-right"></i>Site name must contain at
        least 3 characters
      </p>
      <p>
        <i class="me-2 fa-regular fa-circle-right"></i>Site URL must include (
        https: // )
      </p>
      <button
        onclick="dialogClose(rule)"
        class="btn btn-outline-success rounded-5 m-auto d-block"
      >
        OK
      </button>
    </dialog>
    <!-- name was used -->
    <dialog id="message" class="rounded-3 text-center">
      <h5 class="py-3">This site name was previously used.</h5>
      <button
        onclick="dialogClose(dialogmessage)"
        class="btn btn-outline-success rounded-5 m-auto d-block"
      >
        OK
      </button>
    </dialog>

    <!-- js main file  -->

    <script src="js/index.js"></script>
  </body>
</html>
